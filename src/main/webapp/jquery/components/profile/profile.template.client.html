<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Insert title here</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body class="text-center">
  <div class="container col-md-4">
    <h1 id="title" class="text-left">Profile</h1>

    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label text-left">Username</label>
        <div class="col-sm-10">
          <input type="text" disabled="" class="form-control-plaintext" id="username" value="email@example.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label text-left">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label text-left">
          Email
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="email"
                 placeholder="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label text-left">
          First Name
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="firstName"
                 placeholder="first name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName"
               class="col-sm-2 col-form-label text-left">
          Last Name
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="lastName"
                 placeholder="last name">
        </div>
      </div>
      <div class="form-group row">
        <label for="role"
               class="col-sm-2 col-form-label text-left">
          Role
        </label>
        <div class="col-sm-10">
          <select id="role" class="form-control">
              <option value="Faculty">Faculty</option>
              <option value="Student">Student</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button id="updateBtn"
                type="button"
                class="btn btn-primary col-md-4">Update</button>
        <button id="logoutBtn"
                type="button"
                class="btn btn-danger">Logout</button>
      </div>
    </form>
  </div>
</body>
</html>
