<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>User Administration</title>
	
	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
	<!-- JQuery -->
  	<script
    	src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

	<script src="../../services/user.service.client.js"></script>
	<script src="user-admin.controller.client.js"></script>
	</head>

	<body>
		<div class="container">
			<h1 id="title">User Admin</h1>

			<table class="table">
			  	<thead>
				    <tr>
				      <th>Username</th>
				      <th>Password</th>
				      <th>First Name</th>
				      <th>Last Name</th>
				      <th>Role</th>
				      <th></th>
				    </tr>
					<tr class="userForm">
					  <td><input id="usernameFld" class="form-control" placeholder="Username" /></td>
					  <td><input id="passwordFld" class="form-control" type="Password" /></td>
					  <td><input id="firstNameFld" class="form-control" placeholder="First Name" /></td>
					  <td><input id="lastNameFld" class="form-control" placeholder="Last Name" /></td>
					  <td><select id="roleFld" class="form-control">
					  	<option value="Faculty">Faculty</option>
					    <option value="Student">Student</option>
					  </select></td>
					  <td>
					  	<button id="createUser" class="btn btn-success" type="button">Submit</button>
					  </td>
					</tr>
				</thead>
				<tbody>
				    <tr class="userRowTemplate"> 
				      <td class="username">JD</td>
				      <td></td>
				      <td class="first-name">John</td>
				      <td class="last-name">Doe</td>
				      <td class="role">Student</td>
				      <td class="actions" style="float: right;" nowrap>
				      	<button class="delete btn btn-danger" type="button">Delete</button>
				        <button class="edit btn" type="button">Edit</button>
				      </td>
				   </tr>
				</tbody>
			</table>
		</div>

	</body>
</html>
